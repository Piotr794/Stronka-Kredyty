<!DOCTYPE html>
<html lang="pl">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>Kredyty</title>

   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <header>
      <nav class="main-nav">
         <ul class="outer-nav">
             <li><a href="#" data-hover="O nas">O Nas</a></li>
             <li><a href="#" data-hover="Kontakt">Kontakt</a></li>
         </ul>   
      </nav>

      <div class="banner"></div>
   </header>

   <section class="contact">
      
      <div id="form-main">
        <div id="form-div">
          <form class="form" id="form1">
            
            <p class="name">
              <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Imię" id="name" />
            </p>
            
            <p class="email">
              <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Email" />
            </p>
            
            <p class="text">
              <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Wiadomość"></textarea>
            </p>
            
            
            <div class="submit">
              <input type="submit" value="SEND" id="button-blue"/>
              <div class="ease"></div>
            </div>
          </form>
        </div>
      </div>
   </section>

   


   <footer>
      Piotr Bała &copy; 2016. Wszystkie prawa zastrzeżone.
   </footer>



   <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
   <script src="js/main.js"></script>
</body>
</html>
